<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열
        let array = [];
        //배열에 데이터 추가 방법 
        array.push(1); //array=[1]
        array.push("string"); //array = [1, "string"]
        console.log(array)
        //첫번째 방에 데이터를 넣는 방법
        array.unshift('3')
        //첫번째 방에 있는 데이터 삭제
        array.shift();
    </script>
</body>
</html>
